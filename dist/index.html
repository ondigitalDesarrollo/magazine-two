<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Revista Prototipo Dos</title>
  <link rel="stylesheet" href="icons/foundation-icons.css">
  <link rel="stylesheet" href="css/foundation-flex.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <section id="social">
      <div class="row align-center text-center">
        <div class="small-2 columns"><a href="#" title="facebook"><i class="fi-social-facebook"></i></a></div>
        <div class="small-2 columns"><a href="#" title="twitter"><i class="fi-social-twitter"></i></a></div>
        <div class="small-2 columns"><a href="#" title="instagram"><i class="fi-social-instagram"></i></a></div>
        <div class="small-2 columns"><a href="#" title="youtube"><i class="fi-social-youtube"></i></a></div>
        <div class="small-2 columns"><a href="#" title="flickr"><i class="fi-social-flickr"></i></a></div>
      </div>
    </section>
    <section id="logo">
      <article class="callout">
        <div class="row align-center text-center">
          <div class="columns small-6">
            <figure><img src="img/irotama.png" alt="Irotama Logo"></figure>
          </div>
          <div class="columns small-6">
            <hgroup class="text-left">
              <h1>Revista Mensual</h1>
              <h3><small>Irotama Hoteles</small></h3>
            </hgroup>
          </div>
        </div>
      </article>
    </section>
  </header>
  <main id="main"></main>
  <footer id="footer"></footer>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
